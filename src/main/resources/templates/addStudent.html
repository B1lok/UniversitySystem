<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/addStudent.css" th:href="@{/css/addStudent.css}" />
    <title>AddStudent</title>
</head>
<body>
<h1>Додати студента</h1>
<form class="student-form" action="/institutes/{name}/{facultyName}/addStudent" method="post">
    <div class="input-row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="input-row">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
    </div>

    <div class="input-row">
        <label for="gradeBookNumber">Grade Book Number:</label>
        <input type="number" id="gradeBookNumber" name="gradeBookNumber" required>
    </div>

    <div class="input-row">
        <label for="averageGrade">Average Grade:</label>
        <input type="number" id="averageGrade" name="averageGrade" required>
    </div>

    <div class="submit-row">
        <input type="submit" value="Submit">
    </div>
</form>

<h1 th:if="${warning}" th:text="${warning}"></h1>


</body>
</html>
